<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de registro</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
<nav>
    <p class="title-nav">EBAC</p>
</nav>
    
<p class="subtitle">Registro de nuevos alumnos en Ebac</p>

<!--Se agrego los botenes de "agregar", "consultar" y "eliminar"-->
<button id="add-button">Agregar</button>
<button id="consult-button">Consultar</button>
<button id="delete-button">Eliminar</button>

<!--Se les agredo un indentificador a los elementos-->
<form id="registration-form">
    <input type="text" name="name-user" placeholder="Nombre del alumno" id="name-input">
    <input type="text" name="studen-age" placeholder="Edad del alumno" id="age-input">
    <input type="text" name="residence-area" placeholder="Zona de resindencia" id="residence-input">
    <input type="text" name="course" placeholder="Curso" id="course-input">
    <input type="text" name="email" placeholder="Email" id="email-input">


<!--Se le agrego al boton la capacidad de enviar la informacion-->
    <button type="submit">Enviar</button>
</form>
    
   <script src="app.js"></script>
</body>
</html>
